<!DOCTYPE html>
<html>

<head>
  <title>Faux Google</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="http://www.gmail.com">Gmail</a>
      <a href="http://images.google.com">Images</a>
      <div class="apps"></div> 
      <div class="nav-btn">Sign in</div>
    </div>
  </nav>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
  </div>

  <form class="search-form" action="/search" method="post">
    <div class="search-bar">
      <input type="text" name="search-field"></input>
      <div class="search-bar-img"></div>
    </div>
    <div class="search-btn-container">
      <button class="search-btn">Google Search</button>
      <button class="search-btn">I'm Feeling Lucky</button>
    </div>
  </form>

  

  <footer>
    <div class="business-container">
      <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
      <a href="https://www.google.com/services/?fg=1">Business</a>
      <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
    </div>
    <div class="legal-container">
      <a href="ttps://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
      <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
      <a href="https://www.google.com/preferences?hl=en">Settings</a>
    </div>
  </footer>

</body>

</html>
